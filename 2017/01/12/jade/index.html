                <h1 id="Jade（Pug）"><a href="#Jade（Pug）" class="headerlink" title="Jade（Pug）"></a>Jade（Pug）</h1><h2 id=""><a href="#" class="headerlink" title=" "></a><div align="center"> <img src="../../../../img/jade.jpg" alt="jade"></div></h2><p><font size="3" face="微软雅黑">Jade（现更名为pug）是一个高性能的HTML模板引擎，它深受 Haml 影响（缩进表示嵌套），它是由JavaScript 实现，并且可以在Node.js和浏览器上使用。<font></font></font></p>
<h2 id="Jade安装"><a href="#Jade安装" class="headerlink" title="Jade安装"></a>Jade安装</h2><p><font size="3" face="微软雅黑">通过node的npm安装jade<font><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ npm install pug-cli pug -g</div><div class="line">$ pug -h</div></pre></td></tr></table></figure></font></font></p>
<hr>
<h3 id="编译文件"><a href="#编译文件" class="headerlink" title="编译文件"></a>编译文件</h3><p><font size="3" face="微软雅黑">cmd命令<br>1、编译一次<font><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">pug demo.jade</div></pre></td></tr></table></figure></font></font></p>
<p><font size="3" face="微软雅黑">2、开启监视模式，更改模板后HTML文件自动编译<font><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">pug -P -w demo.jade</div></pre></td></tr></table></figure></font></font></p>
<hr>
<h3 id="Jade-Demo"><a href="#Jade-Demo" class="headerlink" title="Jade Demo"></a>Jade Demo</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">doctype html</div><div class="line">html(lang=&quot;en&quot;)</div><div class="line">  head</div><div class="line">    title jade</div><div class="line">    script(type=&apos;text/javascript&apos;).</div><div class="line">      var a = 0;</div><div class="line">      if (a) &#123;</div><div class="line">        alert(&quot;?&quot;)</div><div class="line">      &#125;</div><div class="line">  body</div><div class="line">    h1 Jade - node template engine</div><div class="line">    //单行注释</div><div class="line">    - var a = 3</div><div class="line">    if a&gt;0</div><div class="line">      - for (var i = 0; i &lt; a; i++)</div><div class="line">        li item</div><div class="line">    else</div><div class="line">      p no items</div><div class="line">    p.</div><div class="line">      Pug is a high performance template engine </div><div class="line">      heavily influenced by Haml and implemented </div><div class="line">      with JavaScript for Node.js and browsers.</div></pre></td></tr></table></figure>
<p><font size="3" face="微软雅黑">输出：<font></font></font></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line">  &lt;head&gt;</div><div class="line">    &lt;title&gt;jade&lt;/title&gt;</div><div class="line">    &lt;script type=&quot;text/javascript&quot;&gt;</div><div class="line">      var a = 0;</div><div class="line">      if (a) &#123;</div><div class="line">      	alert(&quot;?&quot;)</div><div class="line">      &#125;</div><div class="line">    &lt;/script&gt;</div><div class="line">  &lt;/head&gt;</div><div class="line">  &lt;body&gt;</div><div class="line">    &lt;h1&gt;Jade - node template engine&lt;/h1&gt;</div><div class="line">    &lt;!--单行注释--&gt;</div><div class="line">    &lt;li&gt;item&lt;/li&gt;</div><div class="line">    &lt;li&gt;item&lt;/li&gt;</div><div class="line">    &lt;li&gt;item&lt;/li&gt;</div><div class="line">    &lt;p&gt;</div><div class="line">      Pug is a high performance template engine </div><div class="line">      heavily influenced by Haml and implemented </div><div class="line">      with JavaScript for Node.js and browsers.</div><div class="line">    &lt;/p&gt;</div><div class="line">  &lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
